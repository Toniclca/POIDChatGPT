<!DOCTYPE html>
<html>
  <head>
    <title>GPS AR.js Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
      #ios-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 999;
        background: white;
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <button id="ios-btn" onclick="enableIOS()">ğŸ”“ Habilitar sensores iOS</button>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: true;"
    >
      <a-camera gps-camera rotation-reader></a-camera>

      <a-entity 
        gps-entity-place="latitude: 38.869715; longitude: -1.093669" 
        look-at="[gps-camera]"
        scale="15 15 15">
        <a-text 
          value="ğŸ“ AquÃ­ estÃ¡s" 
          color="blue" 
          align="center">
        </a-text>
      </a-entity>
    </a-scene>

    <script>
      function enableIOS() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response === 'granted') {
                window.addEventListener('deviceorientation', () => {}, true);
              }
            }).catch(console.error);
        }
      }

      // Debug: Muestra tu posiciÃ³n en consola
      window.addEventListener('gps-camera-update-position', (e) => {
        console.log("ğŸŒ Tu posiciÃ³n:", e.detail.position);
      });
    </script>
  </body>
</html>
